  <body>

      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      const app = createApp({

                <p>æ”¯æŒæ‹–æ‹½ã€ç¼©æ”¾ã€æ–°å»ºã€åˆ é™¤ç­‰åŠŸèƒ½</p>

            <div class="grid-container">

              >
                <template #card="{ item, index }">
                  <div class="card">

                    <p>å†…å®¹: {{ item.id }}</p>

            </div>
          </div>
        `,
        data() {
          return {
            items: [
              { id: '1', size: { width: 3, height: 3 }, position: { gridX: 0, gridY: 0 } },
              { id: '2', size: { width: 3, height: 2 }, position: { gridX: 3, gridY: 0 } }

          },
          onChange(item, index) {
            console.log('å¡ç‰‡å˜åŒ–:', item, index)
          }
        }
      })
      
      app.component('DraggableGrid', DraggableGrid)

    </script>
